<style>
    label{ font-weight: 100;}
    


</style>
<div  ng-controller="contactCtrl">
   <div class="panel panel-info" style="margin-top:50px;">
       <div class="panel-heading">        
            <h4 style="display : inline-block;"><i class="icon-th">&nbsp;</i>{{contactInAdmin.prenom}}&nbsp;{{contactInAdmin.nom}}</h4>
            <div class="pull-right">
                <a href="#" title="Paramètres du compte" ng-click="admin()" style="padding-right : 5px;"><i class="icon-wrench"></i></a>
                <a ui-sref="admin" title="Désactiver le compte" ng-click="changeState()" style="padding-right : 5px;" 
                   ng-if="contactInAdmin.state == 'activated' "><i class="text-success icon-lock"></i>
                </a>
                 <a ui-sref="admin" title="Activer le compte" ng-click="changeState()" style="padding-right : 5px;"
                    ng-if="contactInAdmin.state == 'disabled'"><i class="text-danger icon-lock"></i>
                </a>
            </div>
       </div>
       <div class="panel-body">
           <div class="row">
             <img class="col-xs-offset-1" src="http://localhost:8888/b2bWebRTC/img/boss.jpg "height="80" alt="aucune image"
                  style="border-radius : 10px;">
           </div>
           <form class="form-horizontal" style="margin-top : 20px;" method="post" ng-submit="update()"> 
               <div ng-show="exist" class="alert alert-danger">
                 Cet Email existe dèjà
               </div>
               <!-- TODO Time out-->
                <div ng-show="contactSaved" class="alert alert-success">
                 Mise a jour avec succes
               </div>
               <div class="form-group row ">
                    <label class="col-xs-2 col-form-label"><small>Nom</small></label>
                       <div class="col-xs-8"> 
                          <input type="text" class="form-control" ng-model="contactInAdmin.nom" ng-disabled="disableForm">
                       </div>
               </div>
               <div class="form-group row ">
                    <label class="col-xs-2 col-form-label" >Prénom</label>
                       <div class="col-xs-8"> 
                          <input type="text" class="form-control" ng-model="contactInAdmin.prenom" ng-disabled="disableForm">
                       </div>
               </div>
               <div class="form-group row">
                   <label class="col-xs-2 col-form-label">Adresse électronique</label>
                   <div class="col-xs-8">
                      <input type="email" class="form-control" ng-model="contactInAdmin.email" ng-disabled="disableForm">
                   </div>
               </div>
               <div class="form-group row">
                   <label class="col-xs-2 col-form-label">Titre</label>
                   <div class="col-xs-8">
                      <input type="text" class="form-control" ng-model="contactInAdmin.titre" ng-disabled="disableForm">
                   </div>
               </div>
               <div class="form-group row">
                   <label class="col-xs-2 col-form-label">Localisation</label>
                   <div class="col-xs-8">
                      <input type="text" class="form-control" ng-model="contactInAdmin.localisation" ng-disabled="disableForm">
                   </div>
               </div>
               <div class="form-group row">
                  <button class="col-xs-offset-3 btn" type="submit" ng-disabled="disableForm">Sauvegarder</button>
                  <button class="btn btn-warning" ng-click="gotoAdminHome()">Annuler</button>
                   
               
               
               </div>
           
           </form>
       
       
       </div>
    
    
    </div>
    
         
            
</div>    
<script>
$('label').addClass('text-muted');
    
 $('button').mouseover( function(){
     
     $(this).addClass( 'btn-primary');
 });
    $('button').mouseleave( function(){
        $(this).removeClass(' btn-primary');
    })
</script>
