<!DOCTYPE html>
<html ng-app="linkApp">
    <head>
        <style type="text/css">
            .form-horizontal {
                margin-left: auto;
                margin-right: auto;
                margin-top: 100px;
                width: 500px;
                
            } 
         .navbar-nav > li > a > i {
             border-bottom: 1px solid black;
            }

        </style>
        <meta charset="utf-8">
               <!--
        <meta http-equiv="refresh" content="30">
-->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'  type='text/css'>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
  
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
        
            
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="//cloud.apizee.com/apiRTC/apiRTC-latest.min.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
      
        <script type="text/javascript" src="js/script.js"></script>
        
    
    </head>
    <body ng-controller="loginCtrl">
        <title>{{title}}</title>
        <md-toolbar class="md-padding">
           <div style="text-align : center;">
               <h5 style="display : inline-block;">Powered by Dian & SAWARE &copy;  2016</h5>&nbsp;  
               <a href="#"><i class="icon-facebook text-danger"></i></a>&nbsp;  
               <a href="#"><i class="icon-twitter text-danger"></i></a>&nbsp;
               <a href="#"><i class="icon-linkedin text-danger"></i></a>
            </div>
        </md-toolbar>
    
        <div id="login" layout="column" style="text-align : center;" class="col-md-3 col-md-offset-4">
            <div class="md-menu-demo"> 
                <div class="menu-demo-container">
                    <h2 class="md-title">Connexion</h2>
                    <form role="form" name="LoginForm" ng-submit="formSubmit(LoginForm.$valid)" id="formLogin">
                        <span ng-show="LoginFormInvalid" class="text-danger"><small>Nom d'utilisateur ou mot de passe invalide</small></span><span ng-show="stateInvalid" class="text-danger"><small>Ce compte est désactivé, contactez votre administrateur svp !</small></span>
                        <md-input-container>
                            <label>Adresse électronique</label>
                            <input type="email" name="email" ng-model="credentials.email" required>
                            <span ng-show="LoginForm.email.$invalid && Login.email.$error">Email invalide</span>
                        </md-input-container>
                        <md-input-container>
                            <label>Mot de passe</label>
                            <input type="password" name="password" ng-model="credentials.password" required> 
                            <span ng-show="LoginForm.password.$invalid && !LoginForm.password.$error">Mot de passe invalide</span>
                        </md-input-container>
                        <md-button class="md-primary" type="submit" ng-disabled="LoginForm.$invalid">Se connecter</md-button>     
                    </form>
                </div>
            </div>    
        </div>
        <ui-view></ui-view>
    </body>
</html>
