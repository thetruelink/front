<form [formGroup]="loginForm" (ngSubmit)="login()">
<div class="login-container">
  <div>
      <mat-form-field class="input-field">
        <input matInput placeholder="Email" [formControl]="email" name="email" type="text">
      </mat-form-field>
</div>
<div>
    <mat-form-field class="input-field">
      <input matInput placeholder="Password" [formControl]="password" name="password" type="password">
    </mat-form-field>
</div>  
  <div>
    <button mat-button color="primary" type="submit">Connexion</button>
  </div>
</div>
</form>
